  faq:
    title: "Pertanyaan yang sering diajukan"
    title2: "Pertanyaan yang sering diajukan untuk Magang"
    frage1:
      html: "<p><b>Dapatkah saya menyelesaikan magang saya di beberapa bagian?</b></p><p>Hal ini dimungkinkan untuk membagi magang dalam tiga bagian (masing-masing berlangsung setidaknya empat minggu).</br>Sebuah laporan terpisah harus dibuat untuk setiap bagian.</p>"
    frage2:
      html: "<p><b>Kapankah laporan magang dikumpulkan</b></p><p>Selambat-lambatnya empat minggu setelah selesainya magang. Laporan tersebut harus mencakup sekitar 20 halaman</br>dan dijilid (tidak lepas). Silahkan kirimkan ke koordinator magang.</p>"
    frage3:
      html: "<p><b>Di mana saya mendaftar untuk magang menyertai program?</b></p><p>Dalam LSF. Perhatikan bahwa program selalu ditawarkan selama liburan semester.</br>Selain AEP, mereka juga dapat hadir sebelum penempatan.</p>"
    frage4:
      html: "<p><b>Kapan saya harus mulai mencari magang?</b></p><p>Sesegera mungkin. Hal ini penting untuk memiliki cukup waktu untuk mencari magang yang cocok dan untuk menerapkan. </br>Terutama di negara-negara yang visa diperlukan dan / atau jika Anda ingin mengajukan permohonan beasiswa.</p>"     
    title3: "Pertanyaan di dalam IMI-Maps"
    frageI1:
      html: "<p><b>Apakah saya dapat mengubah resensi magang setelah disetujui?</b></p><p>Ya, Anda dapat mengubah Resensi magang setelah disetujui. Ikuti langkah berikut: 'Akun' → 'Laporan Magang '→' Ubah '.</p>"
    frageI2:
       html: "<p><b>Bagaimana cara mengirim resensi magang yang kedua</b></p><p>Jika Anda telah menyelesaikan magang di beberapa perusahaan, Anda dapat membuat satu laporan pengalaman bagi masing-masing perusahaan.</br> Untuk ini, Anda harus menulis surat ke orang yang bertanggung jawab (mail), yang membuka untuk Anda.</br> Setelah mengaktifkan, tombol 'Buat resensi' di bawah 'Akun' akan muncul</p>"  



   
