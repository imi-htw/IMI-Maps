  general:
    title: "Informasi Magang Umum"
    text1:
     html: "Sebuah komponen pelatihan praktis terintegrasi dalam program studi gelar IMI Sarjana di HTW, dalam bentuk istilah pelatihan praktis. Anda dapat melakukan magang di Jerman (jika Anda berasal dari luar Jerman) atau di luar negeri (wajib bagi siswa jerman)<h3><strong>Masalah Formal</strong></h3>Semua program dari semester pertama dan kedua harus selesai dengan sukses. Para siswa sendiri harus mencari penempatan magang di luar negeri. Durasi magang harus setidaknya 16 minggu (Peraturan Studi 2008) atau 19 minggu (Peraturan Studi 2012). Sebelum awal magang kontrak magang dengan perusahaan yang dipilih harus ditunjukkan dan dikecualikan oleh HTW Berlin.<h3> <b> Aplikasi magang </b> </h3> Anda harus untuk menyimpulkan kontrak dengan Perusahaan pertama. Anda dapat menggunakan Template HTW."
    text2:
     html: "Isi aplikasi magang ini"
    text3:
     html: "</br>Berikan di semua dokumen aplikasi untuk koordinator magang (selama jam kantor). Dokumen aplikasi terdiri dari:"
    text4: "sepenuhnya selesai dan ditandatangani formulir aplikasi magang dalam bahasa aslinya"
    text5: "dicetak LSF-sertifikat, membuktikan bahwa Anda telah lulus semua mata kuliah dari 1 dan semester 2"
    text6: "kontrak dengan perusahaan di dalam bentukasli"
    text7:  
     html: "Dokumen-dokumen ini tetap di HTW tersebut. Jika Anda membutuhkan salinan untuk BaföG, semester pengembalian tiket atau beasiswa, Anda harus mempersiapkan diri mereka dan membuat mereka ditandatangani oleh koordinator magang. Jika Anda ingin menyimpan salinan asli dari perjanjian penempatan, silahkan meminta kebijakan perusahaan sendiri, untuk menyediakan cukup asli (biasanya tiga: satu untuk perusahaan, satu untuk Anda, satu untuk HTW Berlin).</br></br>Semua dokumen tersebut harus diserahkan sebelum akhir kuliah semester sebelum semester di mana Anda berencana untuk melakukan magang. Selama dokumen tidak lengkap atau tidak diserahkan dalam asli Anda tidak dapat diterima untuk magang.</br></br> Dalam rangka untuk menerima pengembalian dana untuk biaya tiket semester, Anda harus mengisi permintaan (hanya tersedia dalam bahasa Jerman) dan mengirimkannya ke kantor tiket semester sebelum dimulainya semester magang. "
    text8: 
     html: ""
    text9:
     html: "<h3><b>Persetujuan magang</b></h3>Sepenuhnya selesai sertifikat magang selesai (ditandatangani dan dicap oleh perusahaan) dan laporan magang harus diserahkan kepada koordinator magang dan program wajib AEP - Auswertung von Erfahrungen am Arbeitsplatz - harus diselesaikan dengan sukses. Hanya kemudian magang dapat disetujui."

  financing:
    title:  "Pembiayaan"
    title2: "Beasiswa"
    title3: "Bafög untuk luar negeri"
    text1:
      html: "<h3><strong>bagaiman cara pendanaan yang tersedia ?</strong></h3>Magang di luar negeri harus direncanakan dengan baik. Meskipun beberapa magang dibayar, biaya hidup seringkali jauh lebih tinggi daripada di sini. Selain itu Anda mungkin harus membayar hal-hal seperti: biaya perjalanan dan asuransi. Oleh karena itu, mohon informasikan diri sendiri - juga 2-3 semester sebelum magang yang direncanakan. Semakin cepat Anda mulai mempersiapkan magang, lebih banyak pilihan yang terbuka untuk Anda. Harap perhatikan batas waktu pendaftaran untuk berbagai program beasiswa dan waktu proses yang lama untuk Auslands-BAföG. Untuk beberapa program beasiswa Anda harus menerapkan sekitar sepuluh bulan sebelum memulai, tetapi saat ini Anda tidak perlu memiliki janji penempatan. Internasional Kantor HTW Berlin menawarkan saran tentang peluang pendanaan dari magang dan juga memberikan informasi rinci online tentang topik ini."
    text2: "Anda dapat menemukan daftar yang lebih rinci tentang program pendanaan di sini:"
    text3:  
      html: "<p>Auslands-BAföG adalah dukungan keuangan yang besar untuk studi keseluruhan, bagian-studi magang atau pertukaran pelajar di negara-negara Eropa dan non-Eropa! Jika Anda menerima Bafög sini, Anda yakin mendapatkan AUslandsbafög, jika Anda tidak mendapatkan Bafög sini, Anda masih bisa mendapatkan Auslands-BAföG! Karena biaya yang lebih tinggi di luar negeri Auslands-Bafög datang untuk mempertanyakan untuk lebih banyak dari Anda.</p>"
    text4: "Informasi lebih lanjut"
    text5:
      html: "<h3><strong>Program Pendanaan</strong></h3>"
    text6: "Ini adalah beberapa program pendanaan yang paling populer untuk IMIS:"

    progs:
     title1: "Program"
     title2: "Fakta singkat"
     title3: "Durasi"
     title4: "Daerah"
    prog1:
      namen: "BAföG luar negeri"
      fact: "Pinjaman dan Hibah untuk magang wajib khusus"
      duration: "max. 12 bulan"
      region: "sedunia"
    prog2:
       namen: "penempatan ERASMUS"
       fact: "Penyisihan pelatihan praktis (magang)"
       duration: "3-12  bulan"
       region: "Eropa"
    prog3:
       namen: "PROMOS magang"
       fact: "Perjalanan penyisihan wajib magang internasional"
       duration: "3-6 bulan"
       region: "terutama di Asia, Afrika, Amerika Latin"
    prog4:
       namen: "DAAD: Carlo-Schmid-Programm"
       fact: "Beasiswa penuh tergantung pada negara, tunjangan perjalanan untuk magang di organisasi internasional, Uni Eropa-Organisasi dan LSM"
       duration: "A: 3 - 6 bulan, or  B: 4 - 10 bulan"
       region: "sedunia "

